    {"cache_index.js.html":{"id":"cache_index.js.html","title":"Source: cache/index.js","body":" dns-cached Classes CachedDNSCacheStore Events CachedDNS#event:flush-cacheCacheStore#event:flush-complete Global createCacheStorednsCachedgetAllDnsMethodsisNumericmemoizememoizeDnsMethodspick Source: cache/index.js /** * @module Cache * @author Vivek Kumar &lt;vivek.kumar26@live.com&gt; * @overview Cache Store Implementation. * @copyright Vivek Kumar 2018 * @license MIT */ import EventEmitter from 'events'; import { pick, isNumeric } from '../utils'; /* eslint-disable arrow-parens */ /* eslint-disable consistent-return */ /* eslint-disable no-plusplus */ /** Cache Store Class */ class CacheStore extends EventEmitter { /** * Creates an instance of CacheStore. * @param {number} [ttl] TTL value for cache items in minutes. * @param {object} [config] Config / Options object. * @param {number} [config.maxSize] Maximum number of items to be stored in cache. * @memberof CacheStore */ constructor(ttl, config) { super(); /* Convert `ttl` from minutes to milliseconds. */ this.ttl = (isNumeric(ttl) ? parseFloat(ttl) : 1) * 60 * 1000; this.cache = Object.create(null); this.queue = Object.create(null); this.timeoutIds = Object.create(null); this.maxSize = pick(config, ['maxSize']) ? Math.floor(config.maxSize) || 1000 : 1000; this.cacheSize = 0; this.flush = false; } /** * Check whether `key` is present in cache object. * @param {string} key * @returns {boolean} * @memberof CacheStore */ has(key) { return key in this.cache; } /** * Get `key` from cache object. * @param {string} key * @returns {any} * @memberof CacheStore */ get(key) { return this.cache[key]; } /** * Set `key` with `value` on cache object. * Cache Expiry is also handled in this method. * @param {string} key * @param {any} value * @memberof CacheStore */ set(key, value) { this.cache[key] = value; /* Handle cache expiry */ this.timeoutIds[key] = setTimeout(() =&gt; { delete this.cache[key]; delete this.timeoutIds[key]; this.cacheSize -= 1; }, this.ttl); } /** * Get the number of elements present in cache object. * Useful for tests. * @returns {number} Number of elements in cache. * @memberof CacheStore */ getSize() { return this.cacheSize; } /** * Get the number of elements present in queue. * Useful for tests. * @returns {number} Number of elements in queue. * @memberof CacheStore */ getQueueSize() { return Object.keys(this.queue).length; } /** * Clear / Reset the cache and timers. * Emits `flush-complete` event with stats upon completion. * @fires CacheStore#flush-complete * @memberof CacheStore */ flushCache() { /* If items are present in queue, and flush is set, delay flushing */ if (this.flush &amp;&amp; this.getQueueSize()) { return setImmediate(() =&gt; this.flushCache()); } /* Clear all timeouts */ const timerKeys = Object.keys(this.timeoutIds); let i = timerKeys.length; let j = 0; while (i--) { clearTimeout(this.timeoutIds[timerKeys[j++]]); } /* For tests */ const nKeys = this.cacheSize; /* Loose references to old objects */ this.cache = Object.create(null); this.queue = Object.create(null); this.timeoutIds = Object.create(null); this.cacheSize = 0; this.flush = false; /** * Flush Complete Event, good for tests. * @event CacheStore#flush-complete * @type {object} * @property {boolean} status Indicates status. * @property {number} nTimeouts Number of timeouts cleared. * @property {number} nKeys Number of cache items cleared. */ this.emit('flush-complete', { status: true, nTimeouts: j, nKeys }); } } /** * Function to create a new instance of Cache Store. * @param {number} [ttl] TTL value for cache items in minutes. * @param {object} [config] Config / Options object. * @param {number} [config.maxSize] Maximum number of items to be stored in cache. * @returns {object} Instance of CacheStore class. */ const createCacheStore = (ttl, config) =&gt; new CacheStore(ttl, config); export default createCacheStore; × Search results Close "},"cached-dns_index.js.html":{"id":"cached-dns_index.js.html","title":"Source: cached-dns/index.js","body":" dns-cached Classes CachedDNSCacheStore Events CachedDNS#event:flush-cacheCacheStore#event:flush-complete Global createCacheStorednsCachedgetAllDnsMethodsisNumericmemoizememoizeDnsMethodspick Source: cached-dns/index.js /** * @author Vivek Kumar &lt;vivek.kumar26@live.com&gt; * @overview DNS Cache Memoized. * @copyright Vivek Kumar 2018 * @license MIT */ import EventEmitter from 'events'; import createCacheStore from '../cache'; import { getAllDnsMethods, memoizeDnsMethods } from './memoize-dns'; /* eslint-disable class-methods-use-this */ /* eslint-disable arrow-parens */ /** Cached DNS Class - Override DNS Methods */ export class CachedDNS extends EventEmitter { /** * Creates an instance of CachedDNS. * @param {number} [ttl] TTL value for cache items in minutes. * @param {object} [config] Config / Options object. * @param {number} [config.maxSize] Maximum number of items to be stored in cache. * @memberof CachedDNS */ constructor(ttl, config) { super(); /* Allow only one instance of CachedDNS class */ if (CachedDNS.$instance) { throw new Error('CachedDNS Class already has an instance!'); } CachedDNS.$instance = this; this.methods = null; /* Create Cache Store Object (Static) */ CachedDNS.cacheObj = createCacheStore(ttl, config); /** * Flush Complete Event Listener. * @listens CacheStore#flush-complete */ CachedDNS.cacheObj.on('flush-complete', (stats) =&gt; { /** * Flush Cache Event. * @event CachedDNS#flush-cache * @type {object} * @property {boolean} status Indicates status. * @property {number} nTimeouts Number of timeouts cleared. * @property {number} nKeys Number of cache items cleared. */ this.emit('flush-cache', stats); }); } /** * Override all DNS Methods. * @returns {boolean} * @memberof CachedDNS */ overrideMethods(options) { const allDnsMethods = getAllDnsMethods(); if (!options) { this.methods = allDnsMethods; } else if (typeof options === 'string') { if (allDnsMethods.includes(options)) { this.methods = [options]; } else { throw new Error(`Invalid DNS Method - '${options}'`); } } else if (Array.isArray(options)) { if (options.every((m) =&gt; allDnsMethods.includes(m))) { this.methods = options; } else { throw new Error('An invalid dns method was passed'); } } else { throw new TypeError('Expected a string or an array of strings'); } memoizeDnsMethods(this.methods, CachedDNS.cacheObj); return true; } /** * Flushes the cache and clears all timers. * Once flushing is complete, emits `flush-cache` event with stats object. * @memberof CachedDNS */ flush() { CachedDNS.cacheObj.flush = true; CachedDNS.cacheObj.flushCache(); } } /** * Function to create a new instance of CachedDNS class. * @param {number} ttl TTL value for cache items in minutes. * @param {object} config Config / Options object. * @param {number} config.maxSize Maximum number of items to be stored in cache. * @returns {object} Instance of CachedDNS class. */ const dnsCached = (ttl, config) =&gt; new CachedDNS(ttl, config); export default dnsCached; × Search results Close "},"cached-dns_memoize-dns.js.html":{"id":"cached-dns_memoize-dns.js.html","title":"Source: cached-dns/memoize-dns.js","body":" dns-cached Classes CachedDNSCacheStore Events CachedDNS#event:flush-cacheCacheStore#event:flush-complete Global createCacheStorednsCachedgetAllDnsMethodsisNumericmemoizememoizeDnsMethodspick Source: cached-dns/memoize-dns.js import dns from 'dns'; /* eslint-disable implicit-arrow-linebreak */ /* eslint-disable arrow-parens */ /* eslint-disable arrow-body-style */ /* eslint-disable no-plusplus */ /* eslint-disable consistent-return */ /** * Function to get all methods on DNS instance. * @returns {array} Array of all method names present in DNS instance. */ export const getAllDnsMethods = () =&gt; Object.keys(dns).filter( (key) =&gt; dns[key].constructor &amp;&amp; dns[key].call &amp;&amp; dns[key].apply, ); /** * Function to accept a DNS method and memoize it. * @param {string} method Function name to be memoized. * @param {function} fn Function to be memoized. * @param {object} cacheObj The cache object. Instance of CacheStore Class. * @returns {function} Memoized DNS Method. */ const memoize = (method, fn, cacheObj) =&gt; { return function memoized(...args) { const originalCb = args.pop(); /* Serialize Arguments */ const key = `${method}_${JSON.stringify(args)}`; if (this.has(key)) { process.nextTick(() =&gt; originalCb(null, ...this.get(key))); } else if (this.queue[key]) { this.queue[key].push(originalCb); } else if (this.getSize() &gt;= this.maxSize) { /* Max cache size check */ args.push(originalCb); return fn(...args); } else { this.queue[key] = [originalCb]; this.cacheSize += 1; /* Overridden callback */ const overrideCb = (err, ...values) =&gt; { /* istanbul ignore if */ if (err) { this.cacheSize -= 1; return originalCb(err); } /* Set result on cache object */ this.set(key, values); /* Clear the queue for resolved key */ const q = this.queue[key]; delete this.queue[key]; let i = q.length; let j = 0; while (i--) { q[j++].call(null, err, ...values); } }; args.push(overrideCb); return fn(...args); } }.bind(cacheObj); }; /** * Function to accept a list of DNS method names and call @func memoize * The DNS methods are overridden by their memoized version. * @param {array} methods List of DNS methods to be memoized. * @param {object} cacheObj The cache object. Instance of CacheStore Class. */ export const memoizeDnsMethods = (methods = [], cacheObj) =&gt; { methods.forEach((m) =&gt; { dns[m] = memoize(m, dns[m], cacheObj); }); }; × Search results Close "},"index.js.html":{"id":"index.js.html","title":"Source: index.js","body":" dns-cached Classes CachedDNSCacheStore Events CachedDNS#event:flush-cacheCacheStore#event:flush-complete Global createCacheStorednsCachedgetAllDnsMethodsisNumericmemoizememoizeDnsMethodspick Source: index.js /** * @author Vivek Kumar &lt;vivek.kumar26@live.com&gt; * @overview Index file of the module. * @copyright Vivek Kumar 2018 * @license
